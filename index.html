<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booki</title>
    <meta
      name="description"
      content="Trouvez votre hébergement pour des vacances de rêve En plein centre-ville ou en pleine nature"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0f44e6cbba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
 
    <div id="wrapper">
      <!----Header---------------------------------->
      <header>
        <a href="#"
          ><img id="logoH" src="images/logo/Booki.png" alt="Booki"
        /></a>
        <nav>
          <ul>
            <li><a class="active" href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <!-----------Rechercherche------------------------->
        <section id="recherche">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p class="texte">En plein centre-ville ou en pleine nature</p>
          <div id="boutonRecherche">
            <div id="rechercheGauche">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <form method="get">
              <input
                id="ville"
                type="text"
                name="ville"
                value="Marseille, France"
              />
              <input id="bouton" type="submit" />
            </form>            
          </div>
         <!---------------------filtre----------------------------------->
         
         <div id="filtres">
            <h1 id="h1Filtres">Filtres</h1>    
            <button id="money-bill"><i class="fa-solid fa-money-bill-wave"></i>Economique</button> 
            <button id="fa-person"><i class="fa-solid fa-person"></i>Familial</button>
            <button id="fa-heart"><i class="fa-solid fa-heart"></i>Romantique</button> 
            <button id="fa-dog" class="active"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
          </div> 
        </section>
        <section id="hebergement"></section>
        <section id="populaire"></section>
        <section id="activité"></section>
      </main>
      <footer></footer>

      <!--[if lt IE 7]>
        <p class="browsehappy">
          You are using an <strong>outdated</strong> browser. Please
          <a href="#">upgrade your browser</a> to improve your experience.
        </p>
      <![endif]-->
    </div>
  </body>
</html>
